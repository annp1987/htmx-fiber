<!-- views/layouts/main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book & Account Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-xl font-bold">Dashboard</h1>
        <ul class="flex space-x-4 text-white">
            <li>
                <a href="/" class="hover:underline {{ if eq .Page "home" }}font-bold bg-blue-700 px-2 py-1 rounded{{ end }}">Home</a>
            </li>
            <li>
                <a href="/books" class="hover:underline {{ if eq .Page "books" }}font-bold bg-blue-700 px-2 py-1 rounded{{ end }}">Books</a>
            </li>
            <li>
                <a href="/accounts" class="hover:underline {{ if eq .Page "accounts" }}font-bold bg-blue-700 px-2 py-1 rounded{{ end }}">Accounts</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mx-auto p-4">
    {{embed}}
</div>
</body>
</html>
