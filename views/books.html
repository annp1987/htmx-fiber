<!-- views/books.html -->
<h1 class="text-2xl font-bold mb-4">Books</h1>
<!-- Debugging output to verify data -->
<p class="mb-4">Books count: {{ len .Books }}</p>
<!-- Raw data dump for debugging -->
<pre>Books data: {{ .Books | printf "%#v" }}</pre>
{{ if .NoBooks }}
<p class="text-red-500">No books found in the database.</p>
{{ else }}
<table class="w-full border-collapse border border-gray-300">
    <thead>
    <tr class="bg-gray-200">
        <th class="border border-gray-300 p-2">ID</th>
        <th class="border border-gray-300 p-2">Title</th>
        <th class="border border-gray-300 p-2">Action</th>
    </tr>
    </thead>
    <tbody>
    {{ range .Books }}
    <tr>
        <td class="border border-gray-300 p-2">{{ .ID }}</td>
        <td class="border border-gray-300 p-2"><a href="/books/{{ .ID }}" class="text-blue-600 hover:underline">{{ .Title }}</a></td>
        <td class="border border--gray-300 p-2">
            <button
                    hx-get="/play/book/{{ .ID }}"
                    hx-target="#result"
                    class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600"
            >
                Play
            </button>
        </td>
    </tr>
    {{ end }}
    </tbody>
</table>
{{ end }}
<div id="result" class="mt-4"></div>
